
<!-- Registo -->
<div id="registo_popUp" class="login_background flex flex_center">
    <div class="login_popup flex flex_center flex_collum">
        <img src="/../images/logos/main.png" alt="logo">
        <form class="login_registo_form flex flex_center flex_collum">
            <input id="registo_nome" class="text_input login_input" type="text" placeholder="Nome*">
            <input id="registo_email" class="text_input login_input" type="email" placeholder="Email*">
            <input id="registo_telemovel" class="text_input login_input" type="tel" placeholder="Telemóvel">
            <input id="registo_password" class="text_input login_input" type="text" placeholder="Password*">
            <input id="registo_password_repetido" class="text_input login_input" type="text" placeholder="Repetir Password*">
            <p class="alternativa">Tens conta? <a href="#" onclick="session_abrirFechar('login_popUp', 'registo_popUp', false)" style="color: #AF1917;">Iniciar sessão</a>.</p> <!-- Criar função para abrir e fechar popUp-->
            <button class="button4_red button4_text_red" onclick="session_abrirFechar('login_popUp', 'registo_popUp', true)">REGISTO</button>
        </form>
    </div>
</div>


<!-- Login -->
<div id="login_popUp" class="login_background flex flex_center">
    <div class="login_popup flex flex_center flex_collum">
        <img src="/../images/logos/main.png" alt="logo">
        <form action="/Login" method="post" class="login_registo_form flex flex_center flex_collum">
            <input id="login_email" class="text_input login_input" type="email" placeholder="Email*">
            <input id="login_password" class="text_input login_input" type="text" placeholder="Password*">
            <p class="alternativa">Ainda nao tens conta? <a href="#" onclick="" style="color: #AF1917;">Faz o registo aqui!</a>.</p>
            <button class="button4_red button4_text_red" type="submit">LOGIN</button>
        </form>
    </div>
</div>
