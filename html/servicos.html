            <img class="service_logo" alt="" src="images/parceiros logos/refood.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/OLIO.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/too good to go.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/PHENIX.jpg">
        </div>
    </div>
    <div class="flex flex_center flex_collum info_block">
        <div class="title2">AFILIADOS</div>
        <div class="flex flex_center form1_line space_between">
            <img class="service_logo" alt="" src="images/parceiros logos/MINHA GENTE.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/CÁRITAS DIOCESANA.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/APPACDM.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/LBV.jpg">

        <div class="flex flex_center form1_line space_between">
            <img class="service_logo" alt="" src="images/parceiros logos/CENTRO DE APOIO AO SEM ABRIGO.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/BANCO ALIMENTAR.jpg">
            <img class="service_logo" alt="" src="images/parceiros logos/ASSOCIAÇÃO INTEGRAR.jpg">
        </div>
    </div>
    <div class="flex flex_center flex_collum info_block">
        <form method="post" action="voluntariado/submissao" class="flex flex_center flex_collum form_1">
            <div class="title">TORNA-TE PARCEIRO</div>
            <div class="flex flex_collum fomr1_inputs flex_center">
                <div class="title2">Informação Pessoacal</div>
                <div class="flex flex_center form1_line">
                    <input id="primeiro_nome" class="form1_input" type="text" placeholder="Primeiro Nome">
                    <input id="apelido" class="form1_input" type="text" placeholder="Apelido">
                </div>
                <div class="flex flex_center form1_line">
                    <input id="primeiro_nome" class="form1_input" type="email" placeholder="Email">
                    <input id="apelido" class="form1_input" type="tel" placeholder="Telemóvel">
                </div>
                <div class="title2">Informação da empresa</div>
                <div class="flex flex_center form1_line">
                    <input id="email" class="form1_input" type="text" placeholder="Nome da Empresa">
                    <input id="num_telemovel" class="form1_input" type="tel" placeholder="Telemóvel">
                </div>
                <div class="flex flex_center form1_line">
                    <input id="email" class="form1_input" type="url" placeholder="Pagina Web">
                    <input id="num_telemovel" class="form1_input" type="email" placeholder="Email">
                </div>
                <div class="flex flex_center form1_line">
                    <div class="flex flex_center form1_inline">
                        <input id="ser_parceiro" class="radio_button" name="servicos" type="radio">
                        <div>Quero ser Parceiro</div>
                    </div>
                    <div class="flex flex_center form1_inline">
                        <input id="ser_afiliado" class="radio_button" name="servicos" type="radio">
                        <div>Quero ser Afiliado</div>
                    </div>
                </div>
                <script>
                    function auto_grow(element) {
                        element.style.height = "5px";
                        element.style.height = (element.scrollHeight) + "px";
                    }
                </script>
                <textarea id="descricao_empresa" class="form1_textarea flex flex_center" name="descricao_empresa"
                    oninput="auto_grow(this)" placeholder="Desvreve a tua empresa em algumas palavras..."></textarea>
            </div>
            <button class="button1_red button1_text_red" type="submit">SUBMETER</button>
        </form>
    </div>
