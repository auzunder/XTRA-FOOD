
<!-- Registo -->
<div id="registo_popUp" class="login_background flex flex_center">
    <div class="login_popup flex flex_center flex_collum">
        <img src="images/logos/main.png" alt="logo">
        <form class="login_registo_form flex flex_center flex_collum" method="post" action="processa_registo">
            <input name=nome id="registo_nome" class="text_input login_input" type="text" placeholder="Nome*">
            <input name=email id="registo_email" class="text_input login_input" type="email" placeholder="Email*">
            <input name=num_tel id="registo_telemovel" class="text_input login_input" type="tel" placeholder="Telemóvel">
            <input name=password id="registo_password" class="text_input login_input" type="password" placeholder="Password*">
            <input name=password2 id="registo_password_repetido" class="text_input login_input" type="password" placeholder="Repetir Password*">
            <p class="alternativa">Tens conta? <span class="pointer" onclick="session_abrirFechar('login_popUp', 'registo_popUp', false)" style="color: #AF1917;">Iniciar sessão</span>.</p> <!-- Criar função para abrir e fechar popUp-->
            <button class="button4_red button4_text_red" onclick="session_abrirFechar('login_popUp', 'registo_popUp', true)">REGISTO</button>
        </form>
    </div>
</div>


<!-- Login -->
<div id="login_popUp" class="login_background flex flex_center">
    <div class="login_popup flex flex_center flex_collum">
        <img src="images/logos/main.png" alt="logo">
        <form id=login_form_tag class="login_registo_form flex flex_center flex_collum" method="post" action="processa_login">
            <input name="email" id="login_email" class="text_input login_input" type="email" placeholder="Email*">
            <input name="password" id="login_password" class="text_input login_input" type="password" placeholder="Password*">
            <p class="alternativa">Ainda nao tens conta? <span class="pointer" onclick="session_abrirFechar('registo_popUp', 'login_popUp', false)" style="color: #AF1917;">Faz o registo aqui!</span>.</p>
            <button class="button4_red button4_text_red" type="submit">LOGIN</button>
        </form>
    </div>
</div>
